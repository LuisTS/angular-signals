<form #form="ngForm" (ngSubmit)="onSubmit(form?.value)">
 <div class="form-group">
   <label for="title">Título</label>
   <input type="text" class="form-control" id="title" name="title" ngModel required>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input type="text" class="form-control" id="description" name="description" ngModel required>
   </div>
   <div class="form-group">
    <select name="priority" id="priority" ngModel required>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
   </div>
  <button type="submit">Submit</button>
</form>


<div>
  <ul>
    <li *ngFor="let task of tasks(); let i = index" (click)="deleteTask(i)">
      <h3>{{task.title}}</h3>
      <p>{{task.description}}</p>
      <p>{{task.priority}}</p>
    </li>
  </ul>
</div>
